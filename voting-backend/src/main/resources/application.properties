spring.application.name=voting-backend

# Server Configuration
server.port=${PORT:8080}
server.connection-timeout=60000
server.tomcat.connection-timeout=60000

# Railway MySQL Configuration
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool (CRITICAL for Railway - prevents crashes)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# SQL Seed Data (disable after first deployment if causing issues)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Logging (reduced to prevent memory issues)
logging.level.root=INFO
logging.level.com.onlinevotingsystem=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# JWT Configuration (use environment variable in Railway)
jwt.secret=${JWT_SECRET:your-very-secure-secret-key-that-should-be-at-least-256-bits-long-for-HS256}
jwt.expiration=86400000
